<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Fields</title>
</head>
<body>
    <script>
        class Configuration {
            static name = "Faizal Nur Pratama";

            static sayHello() {
                document.writeln("Hello");
            }
        }
        document.writeln(Configuration.name);
        Configuration.sayHello();
    </script>
</body>
</html>
