<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cars {
            constructor(name, model, year) {
                this.name = name;
                this.model = model;
                this.year = year;
            }
            carInfo() {
                document.writeln(`The car is ${this.name} ${this.model} ${this.year}`);
            }
        }
        class Sedan extends Cars {
            constructor(name, model, year, balance) {
                super(name, model, year);
                this.balance = balance;
            }
            carInfo() {
                super.carInfo()
                document.writeln(`and the balance is ${this.balance}`);
            }
        }
        const p = new Sedan("BMW", "X5", 2010, 30000);
        p.carInfo();
    </script>
</body>
</html>
