<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
        <li>Link 4</li>
        <li>Link 5</li>
    </ul>
    <script>
        let color = ['red', 'green', 'blue', 'yellow', 'pink'];
        let sec = document.querySelectorAll('li');
        sec.forEach((item) => {
            item.style.color = color.shift();
            });

    </script>
</body>
</html>
